{% extends "layout.html" %}

{% block title %}Update Parcel{% endblock %}

{% block content %}
<h2 class="mb-4">Update Parcel</h2>
<form method="POST">
    <div class="form-group">
        <label for="sender">Sender</label>
        <input type="text" id="sender" name="sender" class="form-control" value="{{ parcel.sender }}" required>
    </div>
    <div class="form-group">
        <label for="recipient">Recipient</label>
        <input type="text" id="recipient" name="recipient" class="form-control" value="{{ parcel.recipient }}" required>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" name="status" class="form-control" value="{{ parcel.status }}" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" id="date" name="date" class="form-control" value="{{ parcel.date }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Parcel</button>
</form>
{% endblock %}
